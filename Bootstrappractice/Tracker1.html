<div class="container text-muted">

              </form>
               <a href="#" class="btn btn-custom1">Enter</a>
                </div>
              </div>
              <div class="card">
                <div class="card-block">
                  <h3 id="cheader" class="card-title">Blood Pressure Tracker</h3>

                </div>
              </div>

                  <label for="example">Cholesterol value</label>
                  <input type="value" class="form-control" id="valueinput" aria-describedby="help" placeholder="Enter value">
                </div>
              </form>
              <a href="#" class="btn btn-custom1">Enter</a>
                </div>

            <div class="col-sm-8">
